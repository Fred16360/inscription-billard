<!--templates/registration/password_change_form.html-->
{% extends 'base.html' %}

{% block content %}


<div class="row" style="justify-content:center">

    <h1>Changez votre Mot de passe</h4>
</div>
<div class="row" style="justify-content:center">
    <div class="card" style="width:40%">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-primary btn-block">Changez votre Mot de passe</button>

            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
