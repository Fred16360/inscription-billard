<!--templates/registration/register.html-->
{% extends "base.html" %}
{% load static %}



{% block content %}

<div class="col">
    <div class="row" style="justify-content:center">
        <h1>Cr√©ation d'un compte</h1>
    </div>
    <div class="row" style="justify-content:center">
        <div class="col">
            <div class="connexion" style="border-radius: 5px">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    <label for="email">{{ form.email.label }}*</label>
                    {{ form.email }}
                    <label for="name">{{ form.name.label }}*</label>
                    {{ form.name }}
                    <label for="name">{{ form.firstname.label }}*</label>
                    {{ form.firstname }}
                    <label for="licence">{{ form.licence.label }}*</label>
                    {{ form.licence }}
                    <label for="password">{{ form.password.label }}*</label>
                    {{ form.password }}
                    <div class="div_submit" >
                        
                            <input type="submit" value="Valider">
                       
                            <a href="{% url 'inscription' %}">
                                <input type="cancel" value="Annuler">
                            </a>
                        
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
